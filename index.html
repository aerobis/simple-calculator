<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id = "main-container">
            <h1 style = "text-align: center;">CALCULATOR</h1>
        <div id = "display"></div>
        <div id = "button-container">
            <div id = "number-side">
                <button class = "numbers" id = "number-7">7</button>
                <button class = "numbers" id = "number-8">8</button>
                <button class = "numbers" id = "number-9">9</button>
                <button class = "numbers" id = "number-4">4</button>
                <button class = "numbers" id = "number-5">5</button>
                <button class = "numbers" id = "number-6">6</button>
                <button class = "numbers" id = "number-1">1</button>
                <button class = "numbers" id = "number-2">2</button>
                <button class = "numbers" id = "number-3">3</button>
                <button class = "numbers" id = "number-0">0</button>
                <button class = "numbers" id = "period">.</button>
            </div>
            <div id = "operator-side">
                <button class = "operators" id = "delete-button">DEL</button>
                <button class = "operators" id = "all-clear-button">AC</button>
                <button class = "operators" id = "multiply-button">X</button>
                <button class = "operators" id = "divide-button">รท</button>
                <button class = "operators" id = "add-button">+</button>
                <button class = "operators" id = "subtract-button">-</button>
                <button class = "operators" id = "result-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
