<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id = "main-container">
            <h1 style = "text-align: center;">CALCULATOR</h1>
        <div id = "display"></div>
        <div id = "button-container">
            <div id = "number-side">
                <button class = "numbers">7</button>
                <button class = "numbers">8</button>
                <button class = "numbers">9</button>
                <button class = "numbers">4</button>
                <button class = "numbers">5</button>
                <button class = "numbers">6</button>
                <button class = "numbers">1</button>
                <button class = "numbers">2</button>
                <button class = "numbers">3</button>
                <button class = "numbers">0</button>
                <button class = "numbers">.</button>
            </div>
            <div id = "operator-side">
                <button class = "operators" id = "delete-button">DEL</button>
                <button class = "operators" id = "all-clear-button">AC</button>
                <button class = "operators">X</button>
                <button class = "operators">รท</button>
                <button class = "operators">+</button>
                <button class = "operators">-</button>
                <button class = "operators" id = "result-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
